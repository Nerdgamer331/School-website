<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffled Boxes</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 300px; /* Increase the width for both text and image boxes */
            height: 150px; /* Increase the height for both text and image boxes */
            text-align: center;
            line-height: 150px; /* Adjust line-height for vertical centering */
            font-size: 20px; /* Increase font size for better readability */
            border-radius: 10px; /* Increase border-radius for rounded corners */
            margin: 10px;
            cursor: default; /* Disable the pointer cursor */
            transition: transform 0.3s ease-in-out; /* Add a smooth transform effect */
        }

        .text-box {
            background-color: #3498db;
            color: #fff;
        }

        .image-box {
            background-color: #000;
            /* Add your image here, e.g., background-image: url('your-image.jpg'); */
        }

        .image-box:hover {
            transform: scale(1.1); /* Enlarge the image boxes on hover */
        }

        /* Styling for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="box-container">
        <div class="box text-box">This is text box #1. This plant is about____.</div>
        <div class="box image-box"><!-- Add your image content here --></div>
        <div class="box text-box">Text Box 2</div>
        <div class="box image-box"><!-- Add your image content here --></div>
        <div class="box text-box">Text Box 3</div>
        <div class="box image-box"><!-- Add your image content here --></div>
        <div class="box text-box">Text Box 4</div>
        <div class="box image-box"><!-- Add your image content here --></div>
        <div class="box text-box">Text Box 5</div>
        <div class="box image-box"><!-- Add your image content here --></div>
    </div>

    <!-- Modal for displaying enlarged image and description -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div id="modal-image" style="text-align: center;"></div>
            <p id="modal-description" style="text-align: center;"></p>
        </div>
    </div>

    <script>
        // Get the modal element
        const modal = document.getElementById('image-modal');

        // Get the container for the boxes
        const boxContainer = document.getElementById('box-container');

        // Get the close button for the modal
        const closeModal = document.getElementById('close-modal');

        // Open the modal and display the image and description
        boxContainer.addEventListener('click', function (e) {
            if (e.target.classList.contains('image-box')) {
                modal.style.display = 'block';
                const image = e.target.style.backgroundImage;
                const description = 'Description of the image here.'; // Replace with your description
                document.getElementById('modal-image').style.backgroundImage = image;
                document.getElementById('modal-description').textContent = description;
            }
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // Close the modal when the user clicks anywhere outside the modal
        window.addEventListener('click', function (e) {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
